<head>
    <meta charset="UTF-8">

    <script src="/scenes/phaser.js"></script>

    <script src="scenes/tutorial.js"></script>

    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>

<body>

    <!-- Script inicial de configuração do Phaser-->
    <script>

        var gameWidth = 353;
        var gameHeight = 180;

         const config = {
            type: Phaser.AUTO,
            width: gameWidth,
            height: gameHeight,
            scene: [TelaStart, Tutorial, Jogo, Menu],

            physics: {
                default:'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: true,
                }
            },         
         };
         

         const game = new Phaser.Game(config);
    </script>
    
</body>
